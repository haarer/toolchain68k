name: Examples

on: [push, pull_request]

jobs:
  buildlinux:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"        
      - name: Install dependencies
        run: |
          apt-get install wget bzip2 git make tar flex bison diffutils texinfo gcc g++ libstdc++-8-dev
        shell: bash
      - name: Build toolchain
        run: |
          bash buildtoolchain.sh
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          path: toolchain-avr-Debian-gcc-10.2.0.tar.gz
          retention-days: 5    
  buildwindows:
    strategy:
      fail-fast: false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Install prepare msys
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: git base-devel mingw-w64-x86_64-toolchain
          update: true
      - name: Build toolchain
        run: |
          bash buildtoolchain.sh
